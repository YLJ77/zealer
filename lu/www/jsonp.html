<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jsonp.js"></script>
	<script>
		JSONP("http://api.flickr.com/services/feeds/photos_public.gne",{
			data:{
				tags:"cat",
				tagmode:"any",
				format:"json",
				jsoncallback:"callback"
			},
			callback:function(data){
				success();
				var str = '';
				for(var name in data){
					str += name + ':' + data[name] + '\n';
				}
				console.log(str);;
			},
			success:function(json){
				console.log('jsonp_ok');
			},
			fail:function(){
				console.log('fail');
			},
			time:10000
		})

	</script>
</head>
<body>
	
</body>
</html>
