<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/move.js"></script>
	<style>
		.wrap{
			width: 500px;
			height: 400px;
			position: relative;
			border:1px red solid;
		}
		#box{
			width: 100px;
			height: 100px;
			background:orange;
			position:absolute;
			left:0;
		}
	</style>
</head>
<body>
	<div class="wrap" id="wrap">
		<div id="box"></div>
	</div>
	
	<script type="text/javascript">
		var box = document.getElementById('box');
		var wrap = document.getElementById('wrap');
		wrap.onmouseenter = function(){
			effect.animate(box,{'opacity':0},30);
		}

		wrap.onmouseleave = function(){
			effect.animate(box,{'opacity':100},30);
		}
		
	</script>
</body>
</html>
